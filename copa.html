<meta charset="UTF-8">

<script>

var pulaLinha = function() {
    document.write("<br>");
};


var mostra = function(frase) {
    document.write(frase);
    pulaLinha();
	pulaLinha();
}
	
var anodecopa = 1930;

while(anodecopa <= 2014) {
     mostra(anodecopa + "tem copa!");
	 anodecopa = anodecopa + 4;

}
</script>
